[pytest]
addopts = --base-url http://localhost:8000 --headed --slowmo 100 --html=tests/report.html --self-contained-html
asyncio_mode = auto
; Enable logging to console
log_cli = true

; Set the log level for console output
log_cli_level = INFO

; Log file name
log_file = pytest.log

; Set the log level for file output
log_file_level = DEBUG

; --headed: Runs tests in a visible browser window (remove for headless mode).
; --slowmo: Adds a delay (in milliseconds) between actions for debugging.